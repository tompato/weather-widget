<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Widget</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="sha256-hHKA3d/HttC8OW3Sl093W8DoZudhHJDj++kZYo6MLzA=" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5 mx-auto">

        <h1 class="text-center display-4 mb-3">Weather Widget</h1>

        <form class="location-search mb-4 text-center">
            <label class="mb-2" for="search">Enter a city/town for weather information</label>
            <input type="text" name="search" class="form-control p-2">
        </form>

        <div class="weather d-none">
            <div class="weather__current">
                <div class="weather__current__wrapper">
                    <h2 class="weather__current__location">Haverhill, England</h2>
                    <h3 class="weather__current__temperature">
                        <span>26</span>
                        <span>celsius</span>
                    </h3>
                    <h4 class="weather__current__conditions">Sunny</h4>
                    <div class="weather__current__icon">
                        <img src="img/icons/1.svg">
                    </div>
                </div>
                <div class="divider">
                    <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
                        <path d="M600,112.77C268.63,112.77,0,65.52,0,7.23V120H1200V7.23C1200,65.52,931.37,112.77,600,112.77Z" class="shape-fill"></path>
                    </svg>
                </div>
            </div>
            <div class="weather__details">
                <ul>
                    <li class="weather__details__humidity">
                        <span>75%</span>
                        <span>Humidity</span>
                    </li>
                    <li class="weather__details__windspeed">
                        <span>10mph</span>
                        <span>Wind Speed</span>
                    </li>
                    <li class="weather__details__pressure">
                        <span>3bar</span>
                        <span>Pressure</span>
                    </li>
                </ul>
            </div>
        </div>

    </div>

    <script src="js/forecast.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
